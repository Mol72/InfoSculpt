{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
   <form action="{% url 'saveedit' %}" method = "POST">
    {% csrf_token %}
   <label>Title:</label>
   <input type="text" name="title" placeholder="Enter a Title" value="{{ title }}">
   <br/>    
   <label>Content:</label>
   <br/>
    <textarea name="content" class="textarea" >{{ content }}</textarea>
    <br/>
    <br>
    <input type="submit" value="Edit" class="btn-primary">
   </form>


{% endblock %}
